name: release-please

on:
   push:
     branches:
      - main
 jobs:
   release-please:
     runs-on: ubuntu-latest
     steps:
       - uses: GoogleCloudPlatform/release-please-action@v1.3.0
         with:
           token: ${{ secrets.GH_TOKEN }}
           release-type: node
           package-name: release-please-action